server:
  addr: ":8080"
  log_level: "debug"

ip_header:
  trusted_real_ip_header: "X-Internal-Real-IP"

security:
  access_token: "my-secret-token" # 带了正确 token 就免限流
  rate_duration: "5s"             # 限流时间窗口，默认 5 秒
  enable_ua_block: true           # 是否启用 UA 屏蔽
  blocked_user_agents:            # 支持通配符的 UA 黑名单
    - "*curl*"
    - "*nmap*"
    - "*masscan*"
    - "zgrab*"